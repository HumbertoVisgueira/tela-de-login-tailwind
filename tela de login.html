<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-md ">
        <h2 class=" font-bold text-center mb-2">Login</h2>

        <div class="bg-white rounded-md shadow-md p-4">
            <div>
                <label 
                for="email"
                class="block text-sm text-gray-800 mb-1"
                >E-mail</label>

                <input 
                id="email"
                type="text"
                class="w-full bg-gray-50 border border-gray-300 rounded-full px-4 text-gray-600 text-base focus:outline-gray-500"
                >
            </div>
            
            <div>
                <label 
                for="password"
                class="block text-sm text-gray-800 mb-1"
                >Senha</label>
                
                
                <input 
                id="password"
                type="text"
                class="w-full bg-gray-50 border border-gray-300 rounded-full px-4 text-gray-600 text-base focus:outline-gray-500"
                >
            </div>

            <div class="text-center">
                <button class="m-3 bg-blue-500 border border-blue-200 rounded p-1 text-sm text-gray-100 hover:bg-blue-300 hover:text-gray-700 shadow-lg ">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
