<!DOCTYPE html>
<html lang="pt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-200 dark:bg-gray-700">
    <div class="w-80 dark:text-white">
        <h2 class=" font-bold text-center mb-2">Login</h2>

        <div class="bg-white rounded-md shadow-md p-4 space-y-3 dark:bg-gray-800 ">
            <div>
                <label 
                for="email"
                class="block text-sm text-gray-800 mb-1 dark:text-white"
                >E-mail</label>

                <input 
                id="email"
                type="text"
                class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-600 text-base focus:outline-blue-500 shadow-md"
                >
            </div>
            
            <div>
                <label
                for="password"
                class="block text-sm text-gray-800 mb-1 dark:text-white"
                >Senha</label>
                
                
                <input
                type="password"  
                id="password"
                type="text"
                class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 text-gray-600 text-base focus:outline-blue-500 shadow-md"
                >
            </div>

            <div>
                <a href="tela de cadastro.html" class="text-sm text-gray-600 hover:underline dark:text-gray-100">Cadastro</a>
            </div>

            <div class="flex intems-center justify-center">
                <div><img src="icons/icongmail.webp" alt="gmail" class="w-8 h-8"></div>
            </div>

            <div class="text-center">
                <button class="m-3 bg-blue-500 border border-blue-200 rounded-lg p-1 text-sm text-gray-100 hover:bg-blue-400 hover:text-gray-700 shadow-lg ease-in duration-300">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
